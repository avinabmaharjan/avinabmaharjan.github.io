<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avinab Maharjan | Rebuilding From Zero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#050505',
              signal: '#FF5F1F',
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-border': 'rgba(255, 255, 255, 0.08)',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            transitionTimingFunction: {
              'magnet': 'cubic-bezier(0.23, 1, 0.32, 1)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 5rem; /* Accounts for fixed header (h-20 = 5rem) */
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF5F1F;
      }

      /* Reveal Animation Utilities */
      .reveal-section {
        opacity: 0;
        transform: translateY(40px) perspective(1000px) rotateY(5deg);
        transition: opacity 1.2s cubic-bezier(0.23, 1, 0.32, 1), transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        will-change: transform, opacity;
      }
      .reveal-section.active {
        opacity: 1;
        transform: translateY(0) perspective(1000px) rotateY(0deg);
      }

      /* Signal Link (Minimalist Icon Button) */
      .signal-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 4rem;
        height: 4rem;
        border-radius: 1rem;
        background-color: rgba(23, 23, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #737373; /* Neutral 500 */
        text-decoration: none;
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        backdrop-filter: blur(4px);
        position: relative;
        overflow: hidden;
      }

      .signal-link:hover {
        transform: translateY(-4px) scale(1.05);
        background-color: rgba(23, 23, 23, 0.9);
        border-color: rgba(255, 95, 31, 0.5); /* Signal orange */
        color: #FF5F1F;
        box-shadow: 0 10px 40px -10px rgba(255, 95, 31, 0.25);
      }

      /* Hero Text Stagger Animation */
      @keyframes letter-reveal {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-char {
        display: inline-block;
        opacity: 0;
        animation: letter-reveal 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      /* Typography Selection */
      ::selection {
        background: #FF5F1F;
        color: #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
